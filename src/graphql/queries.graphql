query UserRole {
  self {
		id
    role
  }
}

query GetShopProducts {
  self {
    id
    school {
      id
      products {
				id
        name
        price
        category {
          id
          name
        }
      }
    }
  }
}

query UserSettings {
  self {
    id
    firstname
    lastname
    school {
      id
      name
    }
  }

  schools {
    id
    name
  }
}

query Schools {
  schools {
    id
    name
  }
}

query Cart {
  cart @client {
    items {
      id
      quantity
      product {
        id
        name
        price
        category {
          id
          name
        }
      }
    }
  }
}

query ProductQuantity($productId: ID!) {
  cart @client {
    productQuantity(productId: $productId)
  }
}

query CartQuantities {
  cart @client {
    items {
      quantity
    }
  }
}


query IsLoggedIn {
  isLoggedIn @client
}

query GetUserRole {
  userInfo @client {
    role
  }
}

query GetShopProducts {
  self {
    id
    school {
      id
      products {
				id
        name
        price
        category {
          id
          name
        }
      }
    }
  }
}

query UserSettings {
  self {
    id
    firstname
    lastname
    school {
      id
      name
    }
  }

  schools {
    id
    name
  }
}

type CartItem {
  id: ID!
  quantity: Int!
  product: Product!
}

# TODO: Create Cart type that holds all cart queries 

type Cart {
  # Returns all items that are in cart
  items: [CartItem!]!
  # Returns quantity of a product (0 if the product is not in the cart)
  productQuantity(productId: ID!): Int!
}

extend type Query {
  cart: Cart!
}

extend type Mutation {
  saveToken(token: String!): Boolean
  logOut: Boolean
  updateCartQuantity(productId: ID!, quantity: Int!): Boolean
}
